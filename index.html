<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="">
            <li class="navbar-lst">
                <button type="button" class="btn btn-danger nav-btns" id="new-game">New Game</button>
                <button type="button" class="btn btn-success nav-btns" id="new-round">New Round</button>
                <input type="text" id="inpt-player-name" class="form-unit form-control" placeholder="Name">

    <div id="data"
         data-rounds="1"
         data-player-count="0"
         data-players=""
    ></div>
    <table class="table table-dark" id="score-table">
        <tr class="header" id="header">
            <th>Name</th>
            <th class="round" id="round-1-header">Round 1</th>
