<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="icon" href="resources/img/CELogo.svg">
    <link rel="bookmark" href="resources/img/CELogo.svg">
</head>
<body>
    <div class="container-fluid">
        <form class="">
            <div class="form-row">
                <div class="col">
                    <h3 class="text-center">Already have a scorecard?</h3>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="room-code">Room Code</label>
                    <input id="room-code" type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="player-name">Name</label>
                    <input id="player-name" type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-success" id="join" style="width: 100%; margin-top: 20px;">Join</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h5>Or</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="create-new-card" style="width: 100%">Create a new Score Card</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="resources/js/index.js"></script>
</html>
