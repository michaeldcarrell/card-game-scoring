<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="resources/css/scoreboard.css">

    <link rel="icon" href="resources/img/CELogo.svg">
    <link rel="bookmark" href="resources/img/CELogo.svg">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="">
            <li class="navbar-lst">
<!--                <button type="button" class="btn btn-danger nav-btns" id="new-game">New Game</button>-->
                <button type="button" class="btn btn-success nav-btns" id="new-round">New Round</button>
                <input type="text" id="inpt-player-name" class="form-unit form-control" placeholder="Name">
                <button type="button" class="btn btn-secondary nav-btns" id="add-player">Add New Player</button>
                <h3 class="nav-btns" style="color: white; width: 300px;" id="room-code"></h3>
            </li>
        </ul>
    </div>
</nav>
<div class="fluid-container score-card hidden" id="score-card">
    <div id="data"
         data-rounds="1"
         data-player-count="0"
         data-players=""
    ></div>
    <table class="table table-dark" id="score-table">
        <tr class="header" id="header">
            <th>Name</th>
            <th class="round" id="round-1-header">Round 1</th>
            <th id="total-header">Game Total</th>
            <th id="running-total-header"> Running Total</th>
        </tr>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="resources/js/scoreboard.js"></script>
</html>
